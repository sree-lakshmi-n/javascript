 <body>
    <div id="wrapper">
      <div class = "scoresection">
        <div class="scoreheader" >
          <h1> Level </h1>
          <p id="level"></p>
        </div>
        <div class="streakpoints">
          <p><span id="points"></span><br>points</p>
          <p><span id="streak"></span><br>streak</p>
        </div>
        <div class="wordsans">Words answered:<br><span id="wordsanswered"></span></div>
      </div>
      <div class="timer">
        <input id="minutes" class="timerprop" type="text" readonly/> 
        <span id='timeDivider' class="extraspan" class="timerprop">:</span>
        <input id="seconds" class="timerprop" type="text" readonly/> 
      </div>
      <div class="playsection">
        <input type = "text" id="usertext" placeholder='Starts with ' oninput="checkInputWord()"/>
        <div id="skipbtn" onclick="skip()"> Skip </div>
      </div>
      <div id="clueArea" class="cluesection"></div>
    </div>
 </body>
